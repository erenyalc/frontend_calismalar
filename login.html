<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"/>
    <script src="https://kit.fontawesome.com/16767b1bcc.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <section
      class="h-100 gradient-form"
      style="background-image: url('https://www.thenakedscientists.com/sites/default/files/styles/featured_image/public/media/media/x57e7d14b4b52ae14f6da8c7dda7930791439dbed534c704c722d7ad6914ac15c_960.jpg,qitok=V0sjFTRr.pagespeed.ic.rJRQPEVDCJ.jpg');">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-xl-10">
            <div class="card rounded-3 text-black">
              <div class="row g-0">
                <div class="col-lg-6">
                  <div class="card-body p-md-5 mx-md-4">
                    <div class="text-center">
                      <h1 class="mt-1 mb-5 pb-1">Sing in</h1>
                      <div class="text-center mb-3">
                        <div class="lign-items-center justify-content-center">
                          <button type="button" class="btn btn-primary btn-floating mx-1">
                          <i class="fa-brands fa-facebook"></i>
                          </button>

                          <button type="button" class="btn btn-primary btn-floating mx-1">
                          <i class="fa-brands fa-twitter"></i>
                          </button>
                          <button type="button" class="btn btn-primary btn-floating mx-1">
                          <i class="fa-brands fa-google-plus"></i>
                          </button>
                        </div>
                        <p>or use your e-mail to sign in</p>
                      </div>
                    </div>

                    <form class="text-center">
                      <div class="form-outline mb-4">
                        <input type="email" id="form2Example11" class="form-control" placeholder="email address"/>
                      </div>

                      <div class="form-outline mb-4">
                        <input placeholder="password" type="password"id="form2Example22"class="form-control"/>
                        <label class="form-label" for="form2Example22"></label>
                      </div>
                      <a style="text-decoration: none; color: rgb(0, 0, 0)" class="text-centertext-muted" href="#!">
                        Forgot your password?
                      </a>

                      <div class="text-center pt-1 mb-5 pb-1" >
                        <button class="btn btn-primary btn-block fa-lg mb-3" type="button" style="height: 33px;">
                        SIGN IN
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
                <div style="background-color: rgb(0, 0, 0)" class="text-center col-lg-6 d-flex align-items-center">
                  <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                    <h2 class="mb-4">Hello, Friend!</h2>
                    <p class="small mb-0" style="font-size:25px ;">
                      Enter your personal details and start journey with us!
                    </p>
                    <button type="button" class="mt-5 btn btn-outline-light btn-primary">
                      SING UP
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
